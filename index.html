<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR Thank You Card (Fixed & Scanning UI)</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./targets (1).mind; uiScanning: true;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <video
            id="thankyouVideo"
            src="./thank_you.mp4"
            preload="auto"
            loop="true"
            crossorigin="anonymous"
            webkit-playsinline
            playsinline
          ></video>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#thankyouVideo"
            width="1"
            height="0.6"
            position="0 0 0"
            rotation="0 0 0"
            autoplay="false"
          ></a-video>
        </a-entity>

        <a-camera position="0 0 0" look-controls="false"></a-camera>
      </a-scene>
    </div>

    <script>
      const scene = document.querySelector("a-scene");
      const video = document.querySelector("#thankyouVideo");

      scene.addEventListener("arReady", () => {
        console.log("AR Ready!");
      });

      scene.addEventListener("targetFound", () => {
        console.log("Target Found!");
        video.play();
      });

      scene.addEventListener("targetLost", () => {
        console.log("Target Lost!");
        video.pause();
      });
    </script>
  </body>
</html>
