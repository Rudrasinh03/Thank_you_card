<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR Video Auto Ratio with Camera Background</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: transparent;
      }
      #status {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 12px;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <div id="status">üì∑ Initializing...</div>

    <a-scene
      mindar-image="imageTargetSrc: targets (1).mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: false; alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      background="transparent: true"
    >
      <a-assets>
        <video
          id="myVideo"
          src="thank_you.mp4"
          autoplay="false"
          loop
          preload="auto"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <!-- Camera feed is visible now -->
      <a-camera look-controls="enabled: false" position="0 0 0"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="videoPlane"
          src="#myVideo"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="0.56"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector("a-scene");
      const video = document.querySelector("#myVideo");
      const plane = document.querySelector("#videoPlane");
      const status = document.getElementById("status");

      // üß† Auto video ratio
      video.addEventListener("loadedmetadata", () => {
        const videoWidth = video.videoWidth;
        const videoHeight = video.videoHeight;

        if (videoWidth && videoHeight) {
          const aspectRatio = videoWidth / videoHeight;

          if (aspectRatio >= 1) {
            plane.setAttribute("width", 1);
            plane.setAttribute("height", 1 / aspectRatio);
          } else {
            plane.setAttribute("height", 1);
            plane.setAttribute("width", aspectRatio);
          }

          console.log(`Video ratio: ${aspectRatio.toFixed(2)} (${aspectRatio >= 1 ? "Landscape" : "Portrait"})`);
        }
      });

      scene.addEventListener("arReady", () => {
        status.innerText = "‚úÖ Point camera at your target";
      });

      scene.addEventListener("targetFound", async () => {
        console.log("Target Found");
        status.innerText = "üé¨ Playing video...";
        plane.setAttribute("visible", true);
        try {
          await video.play();
        } catch (err) {
          console.warn("Autoplay blocked", err);
          video.muted = true;
          await video.play();
        }
      });

      scene.addEventListener("targetLost", () => {
        console.log("Target Lost");
        status.innerText = "‚ùå Target lost, hold camera steady";
        video.pause();
        plane.setAttribute("visible", false);
      });
    </script>
  </body>
</html>
